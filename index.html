<!DOCTYPE html>
<html>
    <head>
      <title>Klepsydra</title>
      <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script data-main="js/jQueryfunctions" src="js/require.min.js"></script>
      <script type="text/javascript" src="js/jquery.tinytimer.min.js"></script>
      <!-- //  <script type="text/javascript" src="js/jQueryfunctions.js"></script> -->
    </head>

    <body>
      <audio id="bell" src="sounds/Desk-bell-sound.wav" preload="auto"></audio>
      <div class="klepsydra-form">
        <img src="images/klepsydra-logo.svg">
        <form>
          Task: <input type='text' name='task' id="task-input" class="klepsydra-form-input" autofocus>
          Minutes: <input type='number' name='mins' maxlength='3' class="klepsydra-form-input time-input">
          Break Time (Optional): <input type='number' name='break' class="klepsydra-form-input time-input">
          <input type="button" value="Add Task" id='newTask'>
        </form>
      </div>
      <p id='description'>
        Klepsydra helps you stay focused and efficient by helping you break your work/study time
        into managable blocks. You can also elect to take breaks in between tasks (try to keep them short!).
      </p>
      <div class='taskbox-field'>
        <!-- <span id="clock"></span> -->
      </div>
      <p id='footer'>
        &copy; 2015 Jacob Geryk
      </p>
    </body>

</html>
